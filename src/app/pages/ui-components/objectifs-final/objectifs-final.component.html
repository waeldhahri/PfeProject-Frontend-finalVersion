<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Objectives / List of Objective</mat-card-title>
  </mat-card-header>


  <mat-card-content class="b-t-1">

<mat-card class="cardWithShadow theme-card first-theme" *ngFor="let objectif of objectifs" >

  <mat-card-content >
    <mat-card-title class="m-b-0">
     {{objectif.description}}

   </mat-card-title>

    <mat-card-content class="row d-flex justify-content-between">




    <mat-card-content class="m-b-0 ">
      <div class="flex-container">
      Date limite: {{ objectif.dateLimite | date }}

      <div class="time" >

       <!-- Temps restant :{{days}} :{{ hours }}:{{ minutes }}:{{ seconds }}-->

        Temps restant: {{ calculateTime(objectif.dateLimite)  }}



      </div>
      </div>

    </mat-card-content>

    </mat-card-content>


  </mat-card-content>


</mat-card>


  </mat-card-content>







</mat-card>
