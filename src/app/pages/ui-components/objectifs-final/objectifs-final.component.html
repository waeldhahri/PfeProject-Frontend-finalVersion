<mat-card class="cardWithShadow theme-card">

    <mat-card-header>
      <mat-card-title class="m-b-0">Objectives / List of Objective</mat-card-title>
    </mat-card-header>



  <div class=" flex-row gap-15" style="margin-left: 20px; margin-right: 20px;">
      <mat-card class="cardWithShadow theme-card first-theme" *ngFor="let objectif of objectifs" >

        <mat-card-content  class=" d-flex gap-10">

          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bulb" width="40"
               height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
               stroke-linecap="round" stroke-linejoin="round" >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" />
            <path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" />
            <path d="M9.7 17l4.6 0" />
          </svg>

<!--          <svg  xmlns="http://www.w3.org/2000/svg"  width="26"  height="26"  viewBox="0 0 24 24"  fill="none"-->
<!--                stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"-->
<!--                class="icon icon-tabler icons-tabler-outline icon-tabler-bulb"-->
<!--          style="margin-right: 20px;"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" /><path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" />-->
<!--            <path d="M9.7 17l4.6 0" /></svg>-->
<!---->


          <mat-card-title class="m-b-0" style="margin-top: 8px; margin-right: 50px; height: 15px; ">
            {{objectif.description}}
          </mat-card-title>
          <mat-card-content class="row d-flex justify-content-between" style="padding: 0px; margin-right: 10px;">
            <mat-card-content class="m-b-0 " style="margin-bottom: 20px;margin-right: 20px;" style="padding: 0px;" >
              <div class="flex-container">
                Date limite: {{ objectif.dateLimite | date }}

                <div class="time" [ngClass]="{'time-is-up': objectif.days === '00' && objectif.hours === '00' && objectif.minutes === '00' && objectif.seconds === '00'}" >

                  Temps restant :{{objectif.days}} :{{ objectif.hours }}:{{ objectif.minutes }}:{{ objectif.seconds }}

                </div>
              </div>
            </mat-card-content>


          </mat-card-content>
          <mat-card-content class="row d-flex " >
            <ng-container *ngIf="buttonvisible">
              <button mat-flat-button	  (click)="toggleInput(objectif)">  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-plus" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 9h8" />
                <path d="M8 13h6" />
                <path d="M12.01 18.594l-4.01 2.406v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v5.5" />
                <path d="M16 19h6" />
                <path d="M19 16v6" />
              </svg></button>


            </ng-container>
            <ng-container *ngIf="!buttonvisible && objectif.objectifId == selectedObjectif.objectifId" class="row justify-content-end"  >
              <button mat-flat-button (click)="toggleInput(objectif)" >
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="icon icon-tabler icon-tabler-arrow-back-up"  width="30" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 14l-4 -4l4 -4" />
                <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
              </svg></button>
            </ng-container>
          </mat-card-content>

          <mat-card-content class="row d-flex" style="padding: 0px;">

            <div *ngIf="inputVisible && objectif.objectifId == selectedObjectif.objectifId" fxLayout="column" fxLayoutAlign="center center"
                 class=" row justify-content-center" >
              <textarea matInput placeholder="Enter comment" [(ngModel)]="description" rows="5"></textarea>
              <button mat-raised-button color="accent" (click)="sendDescription()"
                      style="margin-left: 140px;"






              >Send</button>
            </div>


          </mat-card-content>

        </mat-card-content>


      </mat-card>
  </div>




  <div>
    <button  mat-flat-button
             color="primary"



             style=" width: 150px;"
             class="btn-lg btn-danger" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
    <span style="margin-right: 20px;margin-left: 20px;" >Page {{currentPage + 1}}</span>
    <button (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === (totalItems / pageSize) - 1"

            mat-flat-button
            color="primary"



            style="margin-right: 20px; width: 150px;"
            class="btn-lg btn-danger"

    >Next</button>
  </div>






</mat-card>
