<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Tasks / Create Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-sm-6 col-lg-6">




          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
          >Task Title
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100" color="primary" >
            <input matInput />
          </mat-form-field>





      </div>

      <div class="col-sm-6 col-lg-6">




        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Task Type
        </mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary" >
          <input matInput />
        </mat-form-field>



      </div>

    </div>




    <div class="container d-flex justify-content-sm-end">



      <div class="col-sm-6 col-lg-4">




        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Task Start Date
        </mat-label
        >
        <mat-form-field appearance="outline" class="w-25" color="primary" >
          <input matInput [matDatepicker]="startPicker" placeholder="mm/ii/aaaa"

          >
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>

        </mat-form-field>



      </div>



      <div class="col-sm-6 col-lg-4">




        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Task End Date
        </mat-label
        >
        <mat-form-field appearance="outline" class="w-25" color="primary" >
          <input matInput [matDatepicker]="endPicker"
                 placeholder="mm/ii/aaaa"
          >
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>

        </mat-form-field>



      </div>



      <div class="col-sm-6 col-lg-4">




        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Assigned to
        </mat-label
        >
        <mat-form-field appearance="outline" class="w-25" color="primary" >
          <mat-select placeholder="choose a person">
            <mat-option value="wael">wael</mat-option>
            <mat-option value="wassim">wassim</mat-option>
            <mat-option value="wael">wael</mat-option>
            <mat-option value="wassim">wassim</mat-option>
          </mat-select>
        </mat-form-field>



      </div>




    </div>

    <div class="row ">

      <div class="col-12">
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
        >Task Description
        </mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary" style="height: 200px;">
          <input matInput  />
        </mat-form-field>

      </div>




    </div>



<div class="row d-flex justify-content-end">
    <button
      mat-flat-button
      color="primary"


      class="btn-lg mr-3"



      style="margin-right: 30px ; width: 150px; "

    >
      Confirm
    </button>

  <button
    mat-flat-button
    color="primary"



    style="margin-right: 50px; width: 150px;"
    class="btn-lg btn-danger"
  >
    Delete
  </button>

</div>

  </mat-card-content>
</mat-card>








<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Chips</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6">
        <!-- ------------------------------------------------------------------------- -->
        <!-- basic -->
        <!-- ------------------------------------------------------------------------- -->

        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Basic</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-chip-listbox aria-label="Fish selection">
              <mat-chip-option class="f-s-14" color="primary"
                >One fish</mat-chip-option
              >
              <mat-chip-option class="f-s-14">Two fish</mat-chip-option>
              <mat-chip-option class="f-s-14" color="accent" selected
                >Accent fish</mat-chip-option
              >
              <mat-chip-option class="f-s-14" color="warn"
                >Warn fish</mat-chip-option
              >
            </mat-chip-listbox>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6">
        <!-- ------------------------------------------------------------------------- -->
        <!-- avatar -->
        <!-- ------------------------------------------------------------------------- -->

        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Avatar</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-chip-listbox aria-label="Dog selection">
              <mat-chip class="f-s-14">
                <img
                  matChipAvatar
                  src="/assets/images/profile/user-1.jpg"
                  alt="Photo of a Shiba Inu"
                />
                Anderson
              </mat-chip>
              <mat-chip class="f-s-14" color="primary">
                <img
                  matChipAvatar
                  src="/assets/images/profile/user-2.jpg"
                  alt="Photo of a Shiba Inu"
                />
                Monty
              </mat-chip>
              <mat-chip class="f-s-14" color="accent">
                <img
                  matChipAvatar
                  src="/assets/images/profile/user-3.jpg"
                  alt="Photo of a Shiba Inu"
                />
                Mathew
              </mat-chip>
            </mat-chip-listbox>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6">
        <!-- ------------------------------------------------------------------------- -->
        <!-- Drag n Drop -->
        <!-- ------------------------------------------------------------------------- -->

        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Drag n Drop</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-chip-set
              class="example-chip"
              cdkDropList
              cdkDropListOrientation="horizontal"
              (cdkDropListDropped)="drop($event)"
            >
              <mat-chip
                class="example-box f-s-14"
                cdkDrag
                *ngFor="let vegetable of vegetables"
              >
                {{ vegetable.name }}
              </mat-chip>
            </mat-chip-set>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-6">
        <!-- ------------------------------------------------------------------------- -->
        <!-- Stacked  -->
        <!-- ------------------------------------------------------------------------- -->
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Stacked </mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
              <mat-chip-option *ngFor="let chip of availableColors" selected [color]="chip.color">
                {{chip.name}}
              </mat-chip-option>
            </mat-chip-listbox>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-12">
        <!-- ------------------------------------------------------------------------- -->
        <!-- Input -->
        <!-- ------------------------------------------------------------------------- -->

        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Input</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Favorite Fruits</mat-label>
              <mat-chip-grid #chipGrid aria-label="Enter fruits">
                <mat-chip-row
                  *ngFor="let fruit of fruits"
                  (removed)="remove(fruit)"
                  [editable]="true"
                  (edited)="edit(fruit, $event)"
                  [aria-description]="'press enter to edit ' + fruit.name" class="f-s-14"
                >
                  {{ fruit.name }}
                  <button
                    matChipRemove
                    [attr.aria-label]="'remove ' + fruit.name"
                  >
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
                <input
                  placeholder="New fruit..."
                  [matChipInputFor]="chipGrid"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)"
                />
              </mat-chip-grid>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
