<mat-card>
<mat-card-content>
<div style="width: 100%; height: 800px;">
  <ngx-graph
    [nodes]="nodes"
    [links]="links"
    layout="dagre"
    orientation="LR"
    [enableZoom]="true"
    [showMiniMap]="true"
    [autoCenter]="true"
  >
    <ng-template #nodeTemplate let-node>
      <div [style.background-color]="node.data.color" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; box-shadow: 1px 2px 4px #ccc;">
        <img [src]="node.data.imageURL" style="width: 50px; height: 50px; border-radius: 50%;" alt="">
        <div style="font-weight: bold; font-family: Arial; font-size: 14px;">{{node.label}}</div>
      </div>
    </ng-template>
  </ngx-graph>
</div>
</mat-card-content>
</mat-card>
